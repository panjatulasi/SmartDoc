<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SmartDoc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Website Template by GetTemplates.co" />
    <meta name="keywords"
        content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
    <meta name="author" content="GetTemplates.co" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="./assets/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="./assets/css/icomoon.css">
    <!-- Themify Icons-->
    <link rel="stylesheet" href="./assets/css/themify-icons.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="./assets/css/magnific-popup.css">

    <!-- Bootstrap DateTimePicker -->
    <link rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.min.css">

    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/owl.theme.default.min.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

</head>

<body>
    <div id="page">


        <!-- <div class="page-inner"> -->
        <nav class="gtco-nav" role="navigation">
            <div class="gtco-container">

                <div class="row">
                    <div class="col-sm-4 col-xs-12">
                        <div id="gtco-logo"><a (click)="logOut()">SmartDoc</a></div>
                    </div>
                    <div class="col-xs-8 text-right menu-1">
                        <ul>
                            <li class="btn-cta current"><a routerLink="../hospital-login"><span>Hospital</span></a></li>
                            <li class="btn-cta current"><a routerLink="../patient-login"><span>Patient</span></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>

        <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"
            style="background-image: url(./assets/images/SmartDoc_Logo.jpg)" data-stellar-background-ratio="0.5">
            <div class="overlay"></div>
            <div class="gtco-container" style="padding-top:-12px;">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 text-left">


                        <div class="row" style="padding-top:110px;padding-bottom: 15px;"> 
                        <div class="col-md-7 mt-text ">
                        </div>
                        <div class="col-md-4 col-md-push-1 ">
                            <div class="form-wrap">
                                <div class="tab">

                                    <div class="tab-content" style="padding-bottom:5px;">
                                        <div class="tab-content-inner active" data-content="signup">
                                            <h3 style="font:verdana">Patient</h3>

                                            <form #registerForm="ngForm" class="form-group" (ngSubmit)="register()"
                                                validate>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label>Name</label>
                                                        <input type="text" class="form-control" name="patientName"
                                                            [(ngModel)]='patient.patientName' placeholder="Name">
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label>Email</label>
                                                        <input type="email" class="form-control" placeholder="Email"
                                                            name="userName" [(ngModel)]='patient.userName'>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label>Phone Number</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Phone Number" name="patientPhoneNumber"
                                                            [(ngModel)]='patient.mobileNumber'>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-4">
                                                        <label>Age</label>
                                                        <input type="text" class="form-control" placeholder="Age"
                                                            name="patientAge" [(ngModel)]='patient.age'>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <label>Gender</label>
                                                        <select id="activities" name="gender" (change)='update(gender.value)' style="height:45px;" class="form-control" [(ngModel)]='patient.gender'>
                                                            <option value="" disabled selected >Select Gender</option>
                                                            <option style="color:gray;"value="Male">Male</option>
                                                            <option style="color:gray;"value="Female">Female</option>
                                                            <option style="color:gray;"value="Others">Others</option>
                                                            </select>
                                                    </div>
                                                </div>
                                                <div class="row form-group">

                                                    <div class="col-md-12">
                                                        <label>Password</label>
                                                        <input type="password" class="form-control"
                                                            placeholder="Password" name="patientPassword"
                                                            [(ngModel)]='patient.password'>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label>Confirm Password</label>
                                                        <input type="password" class="form-control"
                                                            placeholder="Confirm Password"
                                                            name="patientConfirmPassword" [(ngModel)]='confirmPassword'>
                                                    </div>
                                                </div>


                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <input type="submit" class="btn btn-primary btn-block"
                                                            value="Register" novalidate>
                                                    </div>
                                                </div>
                                                <div class="row form-group" style="padding-top:5px;">
                                                    <div class="col-md-2">
                                                        <a routerLink="../patient-login"
                                                            style="font-size: 17px;">Login</a>
                                                    </div>
                                                    <!-- <div style="padding-left:200px ;">

                                                        <img #loginRef (click)="googleInitialize()" alt="Google"
                                                            src="./assets/images/google_icon.png"
                                                            style="height: 35px;width: 35px;border-radius: 50px;">
                                                    </div> -->

                                                </div>
                                            </form>
                                        </div>


                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
    </div>
    </header>

    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- countTo -->
    <script src="js/jquery.countTo.js"></script>

    <!-- Stellar Parallax -->
    <script src="js/jquery.stellar.min.js"></script>

    <!-- Magnific Popup -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>

    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>


    <!-- Main -->
    <script src="js/main.js"></script>
    <script>
        function update(dept){
            patient.gender = dept;

        }
        </script>

</body>

</html>
