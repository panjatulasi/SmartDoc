<style>
    .search {
width: 100%;
position: relative;
display: flex;
}

.searchTerm {
width: 550px;
background-color:transparent;
border-right: none;
padding: 5px;
height: 45px;
border: 2px solid whitesmoke;
border-radius: 5px 0 0 5px;
outline: none;
color: white;
}
::placeholder{
color:white;
opacity:1;
}

.searchTerm:focus{
color: black;
}

.searchButton {
width: 45px;
height: 45px;
border: 3px solid rgba(255, 255, 255, 0.5);;
background: white;
text-align: center;
color: black;
border-radius: 0 5px 5px 0;
cursor: pointer;
font-size: 20px;
}

/*Resize the wrap to see the search bar change!*/
.wrap{
width: 30%;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}

</style>
<style>
    .custom-file-label::after{
        height:41px;
        width:96px;
        text-align: center;
        align-items: center;
        font-size: 20px;
        background-color: whitesmoke;
        color: black;
        cursor: pointer;
        bottom: 0.015px;
    }
</style>


</head>

<body>
    <div id="page">


        <!-- <div class="page-inner"> -->
            <nav class="gtco-nav" role="navigation">
                <div class="gtco-container">
    
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">
                            <div id="gtco-logo"><a routerLink="../">SmartDoc</a></div>
                        </div>
                        <div class="col-xs-8 text-right menu-1">
                            <ul>
                                <li class="btn-cta current"><a routerLink="../upload-report"><span>Upload Report</span></a> </li>
                                <li class="btn-cta current"><a routerLink="../assistant-profile-edit"><span>Edit Profile</span></a> </li>
                                <li class="btn-cta current"><a routerLink="../hospital-login"><span>Logout</span></a></li>
                            </ul>
                        </div>
                    </div>
    
                </div>
            </nav>
            <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"
            style="background-image: url(./assets/images/profileEdit.jpeg),linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3));background-blend-mode: overlay;"
            data-stellar-background-ratio="0.5">
            <div class="search" style="padding-left:470px;padding-top:130px" >
            <input type="text" name="UserName" class="searchTerm" placeholder="Search Patient..." [(ngModel)]='userName'>
                           <button type="submit" class="searchButton" (click)="searchByUserName()" >
                             <i class="fa fa-search"></i>
                          </button>
                        </div>
                        <div *ngIf="patient != null">
            <div style="padding-top:50px;padding-left:80px;padding-left:490px">
           <div style="clear:both"> <h3  style="float: left;width:40%;color:whitesmoke">Name : {{patient.patientName}}</h3><h3 style="float:right;width:60%;color:whitesmoke">Age : {{patient.age}}</h3></div>
           <div style="clear:both"> <h3  style="float: left;width:40%;color:whitesmoke">Mobile : {{patient.mobileNumber}}</h3><h3 style="float:right;width:60%;color:whitesmoke">Gender : {{patient.gender}}</h3></div>
        </div>
        <form #fileForm="ngForm" (ngSubmit)="OnSubmit(fileForm.value)" style="padding-top:80px;">
            <div class="row" style="padding-left: 90px;">
                
                <div class="col-md-2" style="padding-left: 5px;border-width: 2px;border-color: whitesmoke;">
            <input type="date" class="form-control" style="border-width: 2px;border-color: whitesmoke;color:whitesmoke" name="date" [(ngModel)]="model" required (ngModelChange)="select(model)" pattern="[0-9]{4}[-][0-9]{2}[-][0-9]{2}" max={{today}}>
        </div>
        <div class="col-md-3">
            <div class="custom-file" >
                <input type="file" class="custom-file-input" (change)="handleFileInput($event.target.files)">
                <label class="custom-file-label" id="input" style="width:400px;height:45px;background-color:transparent;border: 2px solid whitesmoke;
                border-radius: 5px 0 0 5px;font-size: 20px;color:whitesmoke;"><div *ngIf="fileToUpload == null">Choose File</div><div *ngIf="fileToUpload != null">{{fileToUpload.name}}</div></label>
              </div>
        </div>
        <div class="row form-group" style="padding-left: 33px;padding-right: 0px;">
            <div class="col-md-3" style="padding: 0px;">
                <textarea
                    name="textarea-398" name="description" style="border: 2px solid whitesmoke;width:450px;color:whitesmoke;" [(ngModel)]='description' cols="90" rows="1"
                    class="form-control" 
                    placeholder="Description of Report....."></textarea>
            </div>
        </div>
        <div class="col-md-2 " style="padding-left: 50px;">
            <button class="btn-cta current form-control" style="border: 2px solid whitesmoke;color:black;background-color: whitesmoke;font-size: 20px;" type="submit">Upload</button>
        </div>
        </div>
    </form>
        </div>
        <div *ngIf="patient == null && x== 1">
            <div style="padding-top:50px;padding-left:80px;padding-left:490px">
           <div> <h3  style="float: left;width:40%;color:whitesmoke">Sorry UserName Not Found :( </h3></div>
        </div>
        </div>
        </header>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->

    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- countTo -->
    <script src="js/jquery.countTo.js"></script>

    <!-- Stellar Parallax -->
    <script src="js/jquery.stellar.min.js"></script>

    <!-- Magnific Popup -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>

    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>


    <!-- Main -->
    <script src="js/main.js"></script>
    <script>
        function update(dept) {
            appointment.department = dept;

        }
        function update1(date) {
            appointment.date = date;

        }
        function update2(time) {
            appointment.time = time;

        }
    </script>
