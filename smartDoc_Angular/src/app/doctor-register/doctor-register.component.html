<!DOCTYPE html>
<title>SmartDoc</title>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h1><b>Doctor Registration</b></h1>
            <form #registerForm="ngForm" (ngSubmit)="register()">
                <input type="text" style="margin-top: 20px;" class="fadeIn second" placeholder="Name" name="doctorName" [(ngModel)]='doctor.doctorName'>
                <input type="text" style="margin-top: 15px;" class="fadeIn second" placeholder="Username" name="doctorUsername" [(ngModel)]='doctor.userName'>
                <input type="text" style="margin-top: 15px;" class="fadeIn second" placeholder="Phone Number" name="doctorPhoneNumber" [(ngModel)]='doctor.mobileNumber'>
                <input type="text" style="margin-top: 15px;" class="fadeIn second" placeholder="Department" name="doctorDepartment" [(ngModel)]='doctor.department'>
                <input type="password" style="margin-top: 15px;" class="fadeIn second" placeholder="Password" name="doctorPassword" [(ngModel)]='doctor.password'>
                <input type="password" style="margin-top: 15px;" class="fadeIn second" placeholder="Confirm Password" name="doctorConfirmPassword">
                <input type="submit" style="margin-top: 35px;" class="fadeIn fourth" value="Register">
            </form>

            <div id="formFooter">
                <a routerLink="doctor-login">Login?</a>
            </div>

        </div>
    </div>
</body>

<script> 
    function checkPassword(form) { 

        doctorPassword = form.doctorPassword.value; 

        doctorConfirmPassword = form.doctorConfirmPassword.value; 
        if (doctorPassword != doctorConfirmPassword) { 

            alert ("\nPassword did not match: Please try again...") 

            return false; 

        } 
        else {

        return true;
        }
    }
</script>
