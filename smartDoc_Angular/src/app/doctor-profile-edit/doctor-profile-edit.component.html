<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"

 <h1>HIIIIIIII</h1>
<form class="form-group"  #updateForm="ngForm"  (ngSubmit)="updateDoctor()">
    Name: <input type="text" name="doctorName" value={{doctor.doctorName}} [(ngModel)]="editObject.doctorName"
        class="form-control"><br />
    Mobile: <input type="text" name="mobileNumber" value={{doctor.mobileNumber}} [(ngModel)]="editObject.mobileNumber"
        class="form-control"><br />
    Password: <input type="password" name="password" value={{doctor.password}} [(ngModel)]="editObject.password"
        class="form-control"><br />
        <!--<button class="btn btn-primary btn-sm" (click)="updatedoctor()">Update</button> -->
         <input type="submit" style="margin-top: 35px;" class="fadeIn fourth" value="update">
</form>
