
    <!DOCTYPE html>
    <title>SmartDoc</title>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h1><b>Assistant</b></h1>
            <form #loginForm="ngForm" class="form-group" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>
                <input type="text" style="margin-top: 20px;" id="login" class="fadeIn second form-control" name="loginId" ngModel #loginId="ngModel" required
                maxlength=10 minlength=4 placeholder="Username">
                <input type="password" style="margin-top: 15px;" id="password" class="fadeIn third form-control" placeholder="Password" name="password" ngModel required #password="ngModel"
                maxlength=10 minlength=4>
                
                <input type="submit" style="margin-top: 35px;" class="fadeIn fourth" [disabled]="!loginForm.valid" value="LogIn">
            </form>
            <div id="formFooter">
                <a href="#">Register?</a>
            </div>
            <div class="text-danger">
                <div *ngIf="loginForm.touched && loginId.errors?.required">Please enter login id</div>
                <div *ngIf="loginForm.touched && password.errors?.required">Please enter password</div>
                <div *ngIf="loginForm.touched && loginId.errors?.minlength">Please enter min 4 chars </div>
                <div *ngIf="loginForm.touched && password.errors?.minlength">Please enter min 6 chars </div>
            </div>
    
        </div>
    </div>
